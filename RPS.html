<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #1a1a2e, #0f3460);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #e94560;
            text-shadow: 0 0 10px #e94560;
        }

        .choices {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            background: linear-gradient(45deg, #6a0572, #a6033f);
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 15px #a6033f;
            transition: transform 0.2s, box-shadow 0.2s;
        }

      .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #ecf0f1;
            font-size: 1.1rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px #e94560;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 10px #0f3460;
            text-align: center;
            font-size: 20px;
        }

        .glow {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                text-shadow: 0 0 10px #e94560;
            }
            50% {
                text-shadow: 0 0 25px #e94560;
            }
        }
    </style>
</head>
<body>
    <h1>Futuristic Rock Paper Scissors</h1>

    <div class="choices">
        <button class="button" onclick="playGame('rock')">Rock</button>
        <button class="button" onclick="playGame('paper')">Paper</button>
        <button class="button" onclick="playGame('scissors')">Scissors</button>
    </div>

    <div class="result" id="result">Make your move!</div>

    <script>
        const choices = ['rock', 'paper', 'scissors'];

        function playGame(playerChoice) {
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            let resultText = `<span class='glow'>You chose: ${playerChoice.toUpperCase()}</span><br>`;
            resultText += `Computer chose: ${computerChoice.toUpperCase()}<br>`;

            if (playerChoice === computerChoice) {
                resultText += "<span style='color: #03c6fc;'>It's a draw!</span>";
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                resultText += "<span style='color: #2ecc71;'>You win!</span>";
            } else {
                resultText += "<span style='color: #e94560;'>You lose!</span>";
            }

            document.getElementById('result').innerHTML = resultText;
        }
    </script>
  <br>
  <a href="AI_Experiment_2.html" class="back-button">Go Back</a>
</body>
</html>
